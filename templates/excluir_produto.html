<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu da Fruteira</title>
    <link rel="stylesheet" href="../static/bootstrap.css">
</head>
<body>
    <h1>Estoque</h1>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Nome</th>
                <th>Preço/KG</th>
                <th>Estoque Atual</th>
                <th>Estoque Mínimo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for fruta in frutas %}
            <tr>
                <td>{{ fruta.nome }}</td>
                <td>{{ fruta.preco }}</td>
                <td>{{ fruta.estoque_atual }}</td>
                <td>{{ fruta.estoque_minimo }}</td>
                <td><a href="{{ url_for('removendo', id=fruta.id) }}" class="btn btn-danger">Excluir</a></td>
            </tr>
            {% endfor %}
            
        </tbody>
        <a href="/">Voltar ao Menu</a>
    </table>
</body>
</html>
