<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estoque</title>
    <link rel="stylesheet" href="../static/editar.css">
</head>
<body>
    <div class="container">
        <h1>Editar Estoque</h1>
        <form action="{{ url_for('atualizar') }}" method="post">
            <input type="hidden" name="id" value="{{ frutas.id }}">
            
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ frutas.nome }}" disabled>
            </div>
            
            <div class="form-group">
                <label for="estoque_atual">Estoque Atual:</label>
                <input type="text" id="estoque_atual" name="estoque_atual" class="form-control" value="{{ frutas.estoque_atual }}">
            </div>
            
            <button type="submit" class="btn btn-salvar">Salvar</button>
        </form>
    </div>
</body>
</html>
